<!DOCTYPE html>
<html>
  <head>
    <title>Case Lookup</title>
    <script>
      function toggleCourtDropdown() {
        const type = document.querySelector(
          'input[name="court_type"]:checked'
        ).value;
        document.getElementById("courtComplexDiv").style.display =
          type === "complex" ? "block" : "none";
        document.getElementById("courtEstablishmentDiv").style.display =
          type === "establishment" ? "block" : "none";
      }
    </script>
  </head>
  <body>
    <h2>Search Court Case</h2>

    <form method="POST" action="/search">
      <label>Select Court Type:</label><br />
      <input
        type="radio"
        name="court_type"
        value="complex"
        checked
        onchange="toggleCourtDropdown()"
      />
      Court Complex
      <input
        type="radio"
        name="court_type"
        value="establishment"
        onchange="toggleCourtDropdown()"
      />
      Court Establishment <br /><br />

      <!-- Court Complex Dropdown -->
      <div id="courtComplexDiv">
        <label for="court_complex">Select Court Code:</label>
        <select name="court_complex" id="court_complex" required>
          <option value="HRFB01">District and Sessions Court, Faridabad</option>
          <option value="HRFB02">Civil Judge Senior Division, Faridabad</option>
        </select>
      </div>

        <option value="57">HMCA</option>
        <option value="15">INDIG</option>
        <option value="16">INDIGA</option>

        <option value="51">MHA</option>

        <option value="19">MPL</option>

      <br /><br />

      <!-- Case Number -->
      <label>Case Number:</label>
      <input type="text" name="case_number" required /><br /><br />

      <!-- Filing Year Dropdown -->
      <label>Filing Year:</label>
      <select name="year" required>
        <option value="">-- Select Year --</option>
        {% for year in range(2000, 2026) %}
        <option value="{{ year }}">{{ year }}</option>
        {% endfor %}</select
      ><br /><br />

      <button type="submit">Search</button>
    </form>
  </body>
</html>
